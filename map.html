<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>

    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmUz5sQxG_Fh39gX_ZWEr6oFLewa4wecc">
    </script>
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?libraries=visualization">
    </script>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="jquery.csv-0.71.js"></script>

    <script type="text/javascript">
    var map;
    var heatmap;

    // Building file
    
/*
    var buildingLocations = $.csv.toArrays(blah_blah_string);
    document.write(buildingLocations[1][1]); */
    

    function initialize() {
      // Initalize the map of Princeton
      var mapOptions = {
          center: {lat: 40.3456455, lng: -74.6558775},
          zoom: 17
        };

      map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

      // Initialize the heatmap
      heatmap = new google.maps.visualization.HeatmapLayer({
        data: [new google.maps.LatLng(40.3456455, -74.6558775)],
        map: map
      });

      heatmap.setMap(map);
      readValues();
    }


    function readValues() {
      var filePath = "Geographical_Coordinates.csv";
      var buildingLocations;

      $.get(filePath,function(data){
        buildingLocations = $.csv.toObjects(data);
        

        var heatmapData = new Array(10);
        for (var i = 0; i < 10; i++) {
          heatmapData[i] = new google.maps.LatLng(buildingLocations[i].Latitude, buildingLocations[i].Longitude);
        }


        var mapOptions = {
          center: {lat: 40.3456455, lng: -74.6558775},
          zoom: 17
        };

      map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

      // Initialize the heatmap
      heatmap = new google.maps.visualization.HeatmapLayer({
        data: [new google.maps.LatLng(40.3456455, -74.6558775)],
        map: map
      });

        heatmap.setData(heatmapData);

      });
    }


    // TODO: read from csv file. time will equal column number
    // the values will be weights
    function getNewData(time) {
      var latitude = 40.3456455 + time;
      var longitude = -74.6558775;
      return [new google.maps.LatLng(latitude, longitude)];
    }

    // Redraws the heatmap once every 100 milliseconds.
    // This will be used to visualize changes in the heatmap over time.
    // Currently it adds a small constant to the longitude as a test 
    // so we can see it moving.
    function updateHeatmap(newData) {
      var counter = 0;
      heatmap.setData(newData);

      window.setInterval(function() {
        heatmap.setData(newData);
        counter = counter + 0.000001;
      }, 100);

    }


   // google.maps.event.addDomListener(window, 'load', initialize);
   google.maps.event.addDomListener(window, 'load', readValues);
    

    </script>
  </head>

  <body>
    <div id="map-canvas"></div>
  </body>
</html>
