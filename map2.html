function initialize() {
   //set the center to Princeton University
   var princetonU = new google.maps.LatLng(40.3456455,-74.6558775);
   //initialize the map window location
   var mapOptions = {
          center: princetonU,
          zoom: 15
        };

   map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

   var heatmapLoc = new google.maps.MVCArray(networkLocations);

   heatmap = new google.maps.visualization.HeatmapLayer({
    data: heatmapLoc
   });

   heatmap.setMap(map);
   heatmap.set('radius', heatmap.get('radius') ? null : 35);
   //heatmap.set('maxIntensity', heatmap.get('maxIntensity') ? null : 5551223481);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',

    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);
